{% extends 'store/main.html' %}
{% block content %}
<style>
  .faqBox{
    margin: 25px;
    padding: 0 35px;
    border-radius: 15px;
    border: 1px solid #ccc;
  }
  .que{
    font-size: 22px;
    color: #276ceb;
  }
  .ans{
    font-size: 18px
  }
  .faqShape1{
    position: absolute;
    background-color: #40803734;
    height: 340px;
    width: 340px;
    z-index: -1;
    top: 140px;
    border-radius: 50%;
  }

</style>

<div class="faqShape1"></div>
<br><br>
<h1 class="textCenter">Frequently Asked Questions</h1>
<div class="row">
  <div class="col" style="width: 84vw;">
    <a class="darkBtn" href="{% url 'store_page' %}">&#x2190; Continue Shopping</a>
    <br><br><br><br>
    <div class="boxElement">

      {% for que in ques %} 
      <div class="faqBox">
        <div class="que">
        <p>Q {{que.que}}</p>
      </div>
      <div class="ans">
        <p>{{que.ans}}</p>
      </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
